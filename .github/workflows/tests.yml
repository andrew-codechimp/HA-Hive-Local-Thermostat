name: "Tests"

on:
  push:
    paths:
      - "**.py" # Run if pushed commits include a change to a Python (.py) file.
      - "tests/**" # Run if test files change
      - ".github/workflows/tests.yml" # Run if workflow file changes.
      - "pyproject.toml" # Run if project configuration file changes.
  pull_request:
    paths:
      - "**.py" # Run if pushed commits include a change to a Python (.py) file.
      - "tests/**" # Run if test files change
      - ".github/workflows/tests.yml" # Run if workflow file changes.
      - "pyproject.toml" # Run if project configuration file changes.
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.2"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run pytest
        run: |
          uv run pytest --cov --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
