boost_heating:
  fields:
    config_entry_id:
      required: true
      selector:
        config_entry:
          integration: hive_local_thermostat
    minutes_to_boost:
      name: Minutes
      description: Number of minutes to boost.
      required: true
      selector:
        number:
          min: 15
          max: 180
          mode: box
    temperature_to_boost:
      name: Temperature
      description: Target temperature to boost to.
      required: true
      selector:
        number:
          min: 12
          max: 32
          step: 0.5
          mode: box
